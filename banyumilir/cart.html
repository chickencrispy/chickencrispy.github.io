  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body>

<div class="container">

  <div class="row mb-3">
    <div class="col-sm border border-primary">
         <div class="form-group">
          <label for="guest_name">Full Name</label>
          <input type="text" class="form-control" id="guest_name" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="phone_guest">Phone Number</label>
          <input type="text" class="form-control" id="phone_guest" placeholder="Enter phone">
        </div>

          <div class="form-group">
            <label for="email_guest">Email Guest</label>
            <input type="email" class="form-control" id="email_guest" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your privacy with anyone else.</small>
          </div>
    </div>
  </div>


  <div class="row mb-3">
    <div class="col-sm border border-primary">
          <div class="form-group">
            <label for="captain">Captain or Guide</label>
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">Ketut</option>
              <option value="2">Wayan</option>
              <option value="3">Made</option>
            </select>
          </div>

          <div class="form-group">
            <label for="captain">Captain or Guide Image</label>
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://randomuser.me/api/portraits/men/88.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Captain Review</h5>
                <p class="card-text">Humble, funny, fast Respond.</p>
              </div>
            </div
          </div>
    </div>
  </div>


  <div class="row mb-3">
    <div class="col-sm border border-primary">
          <div class="from-group"><h5>Additional Packet</h5></div>

          <div class="form-group">
                <label>Pickup & Drop</label>
                <input type="checkbox" aria-label="Checkbox for following text input">
                <span>Rp 45.000</span>
          </div>

          <div class="form-group">
            <label>tools</label>
            <input type="checkbox" aria-label="Checkbox for following text input">
            <span>Rp 145.000</span>
          </div>

    </div>
  </div>


  
  <div class="row mb-3">
    <div class="col-sm border border-primary">
      <h5>Note :</h5>
      <p>Pickup & Drop only range 1 km after point center on the map</p>
    </div>
  </div>
  
  <div class="row mb-3">
    <div class="col-sm border border-primary">
      <button type="button" class="btn btn-primary">Book</button>
    </div>
  </div>
  

</div>

</body>

</html>
