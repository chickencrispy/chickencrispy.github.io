    <script>
        // Fungsi untuk mengatur tanggal
        function setTanggal(offset) {
            var tanggalInput = document.getElementById("tanggal");
            var tanggal = new Date(tanggalInput.value);
            tanggal.setDate(tanggal.getDate() + offset);
            var tanggalFormatted = tanggal.toISOString().split('T')[0];
            tanggalInput.value = tanggalFormatted;
            updateJudulKalender();
        }

        // Fungsi untuk mengubah judul kalender sesuai dengan tanggal yang dipilih
        function updateJudulKalender() {
            var judulKalender = document.getElementById("judul-kalender");
            var tanggalInput = document.getElementById("tanggal");
            var tanggal = new Date(tanggalInput.value);
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var tanggalFormatted = tanggal.toLocaleDateString('en-GB', options).toUpperCase();
            judulKalender.innerText = tanggalFormatted;
        }

        // Mengatur event listener untuk tombol "Next" dan "Previous"
        document.getElementById("nextButton").addEventListener("click", function() {
            setTanggal(1); // Menambah 1 hari
        });

        document.getElementById("prevButton").addEventListener("click", function() {
            setTanggal(-1); // Mengurangi 1 hari
        });

        // Memperbarui judul kalender saat halaman dimuat
        updateJudulKalender();
    </script>
