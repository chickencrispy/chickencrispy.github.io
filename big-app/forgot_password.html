<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BIG Holiday Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <a href="/big-app/home.html" class="btn-home">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>

    <div class="login-wrapper">
      <div class="header">
        <h4>Forgot password</h4>
        <p>Enter your email account to reset <br> your password</p>
      </div>

      <div class="content">
        <div class="input-group">
          <input type="email" name="" id="" class="form-control" placeholder="example@gmail.com">
        </div>
        <button class="btn btn-block btn-primary">Reset password</button>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
