<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG Vacation Club</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="app-container pb-0">
    <div class="app-page-header">
      <div class="top-bar gap-2">
        <h4>Top Up</h4>
        <button class="btn-icon" onclick="javascript:history.go(-1)"><i class="fi fi-rr-cross"></i></button>
      </div>
    </div>

    <div class="app-home-confirmation">
      <div class="p-3 bg-white text-sm">
        <div class="text-center">
          <h5 class="fw-bold">Top-Up Confirmation</h5>
          <p>Are you sure you want to proceed with the top-up?</p>
        </div>

        <div class="topup-summary p-3 rounded-4">
          <label class="text-sm fw-bold mb-2">Payment Summary</label>
          <ul class="list-group list-group-flush list-group-summary">
            <li id="top-amount" class="list-group-item text-sm">
              <span>Top-Up Amount</span>
              <span>0</span>
            </li>
            <li id="top-fee" class="list-group-item text-sm">
              <span>Admin Fee</span>
              <span>0</span>
            </li>
            <li id="top-total" class="list-group-item text-sm">
              <strong>Total</strong>
              <strong>0</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="d-grid mt-auto p-3">
      <button class="btn btn-normal btn-dark">Confirm</button>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
