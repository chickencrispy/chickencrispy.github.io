<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG Vacation Club</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="app-container">
    <div class="app-page-header">
      <div class="top-bar gap-2">
        <h4>Transaction Details</h4>
        <button class="btn-icon" onclick="javascript:history.go(-1)"><i class="fi fi-rr-cross"></i></button>
      </div>
    </div>

    <div class="app-page-content">
      <div class="card-heading mb-3">
        <div class="mb-2 text-3xl text-success">
          <i class="fi fi-sr-check-circle"></i>
        </div>

        <h5 class="text-success">Transfer Successful</h5>
        <h2 class="fw-bold">28.000</h2>
      </div>

      <div class="card-details">
        <dl class="row dl-between mb-0">
          <dd class="col-6">Transaction Type</dd>
          <dt class="col-6">Transfer Point</dt>

          <dd class="col-6">Transaction ID</dd>
          <dt class="col-6">#2405230082</dt>

          <dd class="col-6">Date/Time</dd>
          <dt class="col-6">23 May 2024 &bull; 10:36:42</dt>

          <dd class="col-6">Name</dd>
          <dt class="col-6">Velline</dt>

          <dd class="col-6">Account No.</dd>
          <dt class="col-6">+628126*****09</dt>

          <dd class="col-6">Source Point</dd>
          <dt class="col-6">Founder Point</dt>

          <dd class="col-6">Amount</dd>
          <dt class="col-6">-28.000</dt>

          <dd class="col-6">Remarks</dd>
          <dt class="col-6">-</dt>
        </dl>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
