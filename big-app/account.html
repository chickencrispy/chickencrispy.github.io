<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG Vacation Club</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="app-container">
    <div class="app-home-header bg-primary-subtle">
      <div class="top-bar">
        <div class="user-info">
          <div class="avatar">
            <img src="./images/memoji/Memoji-04.png" alt="User Avatar">
          </div>
          <div class="content">
            <div class="text-sm fw-bold">Debi Rahmadi</div>
          </div>
        </div>

        <div class="d-flex gap-1">
          <a href="#" class="btn-icon"><i class="fi fi-rr-bell"></i></a>
        </div>
      </div>

      <div class="card p-3 mt-4 text-sm">
        <div class="">
          <small class="text-muted">Balance</small>
          <h2 class="fw-bolder">3.000</h2>
        </div>
      </div>
      <div class="grid-3 gap-2 mt-2">
        <button class="btn btn-primary text-sm rounded-pill"><i class="fi fi-rr-add"></i> Deposit</button>
        <button class="btn btn-primary text-sm rounded-pill"><i class="fi fi-rr-send-money"></i> Transfer</button>
        <button class="btn btn-primary text-sm rounded-pill"><i class="fi fi-rr-qr-scan"></i> Scan</button>
      </div>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="container grid-4">
      <a href="index.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-house-blank"></i></h3>Home</a>
      <a href="promo.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-badge-percent"></i></h3>Promo</a>
      <a href="saved.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-heart"></i></h3>Save</a>
      <a href="account.html" class="navbar-menu active"><h3 class="mb-0"><i class="fi fi-rr-circle-user"></i></h3>Account</a>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
