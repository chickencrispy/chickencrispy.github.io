<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG Vacation Club</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="app-container">
    <div class="app-page-header">
      <div class="top-bar gap-2">
        <h4>Contact</h4>
        <button class="btn-icon" onclick="javascript:history.go(-1)"><i class="fi fi-rr-cross"></i></button>
      </div>
      <form action="" method="post" class="top-bar-search">
        <div class="search-bar flex-fill">
          <input type="text" name="keyword" class="form-control" placeholder="Search here...">
          <div class="input-group-icon"><i class="fi fi-rr-user"></i></div>
        </div>
        <button type="submit" class="btn border"><i class="fi fi-rr-search"></i></button>
      </form>
    </div>

    <div class="app-page-content">
      <ul class="list-group list-group-contact">
        <li class="list-group-item">
          <a href="">
            <div class="user-avatar">
              <img src="/images/memoji/Memoji-08.png" alt="">
            </div>
            <div class="user-details">
              <strong>Anne Hathaway</strong>
              <div class="text-xs text-muted">+6281234456789</div>
            </div>
          </a>
        </li>
        <li class="list-group-item">
          <a href="">
            <div class="user-avatar">
              <img src="/images/memoji/Memoji-05.png" alt="">
            </div>
            <div class="user-details">
              <strong>Bruce Wayne</strong>
              <div class="text-xs text-muted">+6281265396351</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="container grid-5">
      <a href="index.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-house-blank"></i></h3>Home</a>
      <a href="transaction_history.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-time-past"></i></h3>History</a>
      <a href="market.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-shop"></i></h3>Market</a>
      <a href="contact.html" class="navbar-menu active"><h3 class="mb-1"><i class="fi fi-rr-book-user"></i></h3>Contact</a>
      <a href="account.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-circle-user"></i></h3>Account</a>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
