<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BIG Holiday Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <a href="/big-app/home.html" class="btn-home">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>

    <div class="login-wrapper">
      <div class="header">
        <h4>Sign up now</h4>
        <p>Please fill the details to create account</p>
      </div>

      <div class="content">
        <div class="input-group">
          <input type="text" name="" id="" class="form-control" placeholder="Full Name">
        </div>
        <div class="input-group">
          <input type="email" name="" id="" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
          <input type="password" name="" id="" class="form-control" placeholder="password">
        </div>
        <div class="info">
          Password must be 8 characters
        </div>
        <button class="btn btn-block btn-primary">Sign Up</button>

        <div class="signup">
          Already have an account? <a href="login.html">Sign in</a>
          <br>
          Or connect
        </div>
      </div>

      <div class="social-connect">
        <a href="#"><img src="images/icons/google.png" alt="Google"></a>
        <a href="#"><img src="images/icons/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/icons/apple.png" alt="Apple"></a>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
