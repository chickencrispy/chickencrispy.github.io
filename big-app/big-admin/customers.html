<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container">
    <div class="app-page-header">
      <div class="top-bar gap-2">
        <a href="dashboard.html" class="btn-icon text-md"><i class="fi fi-rr-angle-left"></i></a>
        <h5 class="mx-auto text-uppercase">Customers</h5>
        <button class="notify btn-icon">
          <i class="fi fi-rr-bell"></i>
          <div class="dot"></div>
        </button>
      </div>

      <div class="top-bar-search">
        <div class="search-bar flex-fill">
          <input type="text" class="form-control" placeholder="Search here...">
          <div class="input-group-icon">
            <i class="fi fi-rr-search"></i>
          </div>
        </div>
        <button class="btn border" data-bs-toggle="offcanvas" data-bs-target="#off_customer" aria-controls="off_customer"><i class="fi fi-rr-user-add"></i></button>
      </div>
    </div>

    <div class="app-page-content">
      <ul class="list-group list-group-flush">
        <li class="list-group-item px-0">
          <a href="customer_details.html" class="customer-list-item">
            <div class="cust-img">
              <img src="../images/memoji/Memoji-03.png" alt="User Image">
            </div>
            <div class="cust-info flex-fill">
              <h6 class="mb-0">John Doe</h6>
              <div class="text-xs text-muted">john.doe@gmail.com</div>
            </div>
            <div class="btn-icon"><i class="fi fi-rr-angle-small-right"></i></div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="container grid-4">
      <a href="dashboard.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-apps"></i></h3>Dashboard</a>
      <a href="customers.html" class="navbar-menu active"><h3 class="mb-0"><i class="fi fi-rr-users"></i></h3>Customers</a>
      <a href="reports.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-chart-histogram"></i></h3>Reports</a>
      <a href="settings.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-settings"></i></h3>Settings</a>
    </div>
  </div>

  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-bottom offcanvas-full" tabindex="-1" id="off_customer" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fw-bold text-uppercase" id="offcanvasBottomLabel">New Customer</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
      <form action="" class="form-underline flex-high">
        <div class="profile-avatar mb-2">
          <label>
            <img src="../images/memoji/Memoji-03.png" alt="User avatar">
            <input type="file" name="" id="" class="d-none">
          </label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" placeholder="Customer Name">
          <label>Customer name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" placeholder="Email">
          <label>Email</label>
        </div>
        <div class="form-floating mb-2">
          <input type="tel" class="form-control" placeholder="Phone number">
          <label>Phone number</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" placeholder="Nationality">
          <label>Nationality</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" placeholder="Address">
          <label>Address</label>
        </div>
        <div class="grid-2 gap-2 mt-auto pt-4">
          <button type="button" class="btn btn-light" data-bs-dismiss="offcanvas">Cancel</button> 
          <button type="submit" class="btn btn-primary">Submit</button> 
        </div>
      </form>
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
