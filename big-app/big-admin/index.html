<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container pb-0">
    <div class="my-auto p-4">
      <h3 class="fw-bold mb-3">Sign in to your account</h3>

      <form action="dashboard.html" class="login-form text-sm">
        <div class="form-grouping border mb-2">
          <label for="login_email">Email</label>
          <input type="text" name="" id="login_email" class="form-control" placeholder="name@mail.com">
        </div>
        <div class="form-grouping border mb-2">
          <label for="login_password">Password</label>
          <input type="password" name="" id="login_password" class="form-control pe-4" placeholder="••••••••">
        </div>
        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="login_remember">
            <label class="form-check-label" for="login_remember">Remember me</label>
          </div>
          <a href="forgot_password.html">Forgot password?</a>
        </div>
        <div class="d-grid">
          <button class="btn btn-block btn-primary py-3 fw-bold">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
