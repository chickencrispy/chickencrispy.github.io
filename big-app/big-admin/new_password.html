<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container pb-0">
    <div class="my-auto p-4">
      <h3 class="fw-bold">Create New Password</h3>
      <p class="text-xs text-semidark mb-3">Please create your new password <br> it must contains at least 8 characters length.</p>

      <div class="login-form text-sm">
        <div class="form-grouping border mb-2">
          <label for="new_password">New Password</label>
          <input type="password" name="" id="new_password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-grouping border mb-4">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="" id="confirm_password" class="form-control" placeholder="Re-enter Password">
        </div>
        <div class="d-grid">
          <button class="btn btn-block btn-primary py-3 fw-bold">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
