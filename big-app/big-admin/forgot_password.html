<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container pb-0">
    <div class="my-auto p-4">
      <h3 class="fw-bold">Forgot Password</h3>
      <p class="text-xs text-semidark mb-3">Enter your email and we'll send you a link <br> to reset your password.</p>

      <div class="login-form text-sm">
        <div class="form-grouping border mb-3">
          <label for="forgot_email">Email</label>
          <input type="email" name="" id="forgot_email" class="form-control" placeholder="name@mail.com">
        </div>
        <div class="d-grid">
          <button class="btn btn-block btn-primary py-3 fw-bold">Submit</button>
        </div>
        <div class="text-center pt-4">
          <a href="index.html" class="text-primary text-decoration-underline">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
