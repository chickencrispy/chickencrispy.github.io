<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/date-picker.min.css">
  <link rel="stylesheet" href="/css/datatables.min.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/uicons-rounded.css">
  <link rel="stylesheet" href="/css/ui.css">
</head>
<body id="body-pd">
  <header id="header" class="header">
    <div class="header-toggle">
      <button class="btn" id="header-toggle">
        <i class="fi fi-rr-menu-burger"></i>
      </button>
    </div>

    <div class="header-profile"> 
      <img src="../images/memoji/Memoji-04.png" alt="">
    </div>
  </header>

  <aside id="sidebar" class="sidebar">
    <nav class="nav">
      <div>
        <a href="#" class="nav-logo"> 
          <i class="fi fi-rr-layers nav-logo-icon"></i>
          <span class="nav-logo-name">Antapura Club</span> 
        </a>

        <div class="nav-list"> 
          <a href="#" class="nav-link"> 
            <i class="fi fi-rr-apps nav-icon"></i>
            <span class="nav_name">Dashboard</span> 
          </a> 
          
          <a href="members.html" class="nav-link"> 
            <i class="fi fi-rr-user nav-icon"></i>
            <span class="nav_name">Members</span> 
          </a> 

          <a href="report.html" class="nav-link"> 
            <i class="fi fi-rr-chart-pie nav-icon"></i>
            <span class="nav_name">Transaction</span> 
          </a> 
          
          <a href="#" class="nav-link"> 
            <i class="fi fi-rr-comment nav-icon"></i>
            <span class="nav_name">Messages</span> 
          </a> 
          
          <a href="settings.html" class="nav-link active"> 
            <i class="fi fi-rr-folder nav-icon"></i>
            <span class="nav_name">Settings</span> 
          </a> 
          
          <a href="listing.html" class="nav-link"> 
            <i class="fi fi-rr-bookmark nav-icon"></i>
            <span class="nav_name">Listing</span> 
          </a> 
        </div>
      </div> 
      
      <a href="#" class="nav-link"> 
        <i class="fi fi-rr-sign-out-alt nav-icon"></i>
        <span class="nav_name">SignOut</span> 
      </a>
    </nav>
  </aside>

  <main id="main-content" class="content-wrapper">
    <div class="mb-3">
      <h2 class="fw-bold">Settings</h2>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-sm-6">
        <div class="row g-2">
          <div class="col-6 col-md-3">
            <select class="form-select text-sm">
              <option value="">All Position</option>
              <option value="">Super Administrator</option>
              <option value="">Administrator</option>
              <option value="">Customer Service</option>
            </select>
          </div>

          <div class="col-6 col-md-3">
            <select class="form-select text-sm">
              <option value="">All Status</option>
              <option value="">Active</option>
              <option value="">Inactive</option>
              <option value="">Pending</option>
            </select>
          </div>

          <div class="col-md-6">
            <div class="d-flex gap-2">
              <div class="input-icon flex-fill">
                <input type="text" class="form-control text-sm" placeholder="Search...">
                <div class="input-group-icon"><i class="fi fi-rr-search"></i></div>
              </div>
              <button class="btn btn-normal btn-primary text-xs">Search</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="text-end h-100">
          <button class="btn btn-dark btn-normal text-xs" data-mdb-modal-init data-mdb-target="#newAdminModal">
            <i class="fi fi-rr-add me-2"></i> Add New
          </button>
        </div>
      </div>
    </div>

    <div class="p-3 bg-white rounded-3 border">
      <table class="table table-sm data-table bg-white" style="width: 100%;">
        <thead>
          <tr>
            <th class="text-end">No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Date Created</th>
            <th>Status</th>
            <th>Last Login</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-end">1</td>
            <td class="text-nowrap">Velline Chen</td>
            <td>velline@mail.com</td>
            <td>Super Admin</td>
            <td>25/05/2024</td>
            <td>Active</td>
            <td>06/06/2024 10:57:36</td>
            <td class="text-end">
              <div class="dropdown">
                <button class="btn btn-tertiary btn-sm text-dark p-0" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                  <i class="fi fi-rr-menu-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu text-sm">
                  <li><a href="#" class="dropdown-item"><i class="fi fi-rr-edit me-1"></i> Edit</a></li>
                  <li><a href="#" class="dropdown-item"><i class="fi fi-rr-minus-circle me-1"></i> Suspend</a></li>
                  <li><a href="#" class="dropdown-item"><i class="fi fi-rr-trash me-1"></i> Delete</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- MODAL NEW ADMIN -->
  <div class="modal fade" id="newAdminModal" tabindex="-1" aria-labelledby="newAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content">
        <form class="d-flex flex-column flex-fill">
          <div class="modal-header">
            <h4 class="modal-title fw-bold" id="exampleModalLabel">New Administrator</h4>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-2">
                <label class="text-xs fw-bold mb-1">Full Name</label>
                <input type="text" class="form-control text-sm">
              </div>
              <div class="mb-2">
                <label class="text-xs fw-bold mb-1">Email</label>
                <input type="email" class="form-control text-sm" inputmode="email">
              </div>
              <div class="mb-2">
                <label class="text-xs fw-bold mb-1">Position</label>
                <select class="form-select text-sm">
                  <option value="" hidden>Select Position</option>
                  <option value="">Super Admin</option>
                  <option value="">Admin</option>
                  <option value="">Customer Service</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-normal" data-mdb-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-normal btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/mdb.umd.min.js"></script>
  <script src="/js/datatables.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/swiper.js"></script>
  <script src="/js/main.js"></script>
  <script>
    new DataTable('.data-table', {
      responsive: true,
      searching: false,
      paging: false,
      ordering: false,
      info: false,
      columnDefs: [
        { responsivePriority: 1, targets: 0 },
        { responsivePriority: 2, targets: -1 }
      ]
    });
  </script>
</body>
</html>
