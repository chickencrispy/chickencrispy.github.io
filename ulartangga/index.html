  <style>
    #dice {
      position: absolute;
      inset: 0;
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: 0 0 1px rgba(0, 0, 0, 1);
    }
  
    #dice-img {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transition: transform 0.5s ease-in-out;
      transform: translate(250%, 250%);
      filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, 0.5));
    }

    .arena {
      display: flex;
      flex-direction: column-reverse;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      align-items: center;
      justify-content: center;
    }

    .grid-10 {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      align-items: center;
      justify-content: center;
    }

    .grid-reverse {
      direction: rtl;
    }

    .box {
      display: flex;
      width: 100%;
      height: 100%;
      aspect-ratio: 1;
      font-size: 10px;
      padding: 5px;
      font-family: 'Kanit';
      color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 1px rgba(0, 0, 0, 1);
    }

    .box.player1 {
      background-color: rgba(var(--bs-success-rgb), 1) !important;
    }

    .box.player2 {
      background-color: rgba(var(--bs-danger-rgb), 1) !important;
    }

    .box:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.15);
    }

    .grid-reverse .box {
      justify-content: end;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    const dice = document.getElementById('dice-img');
    const boxes = document.querySelectorAll('.box');

    let currPlayer = +localStorage.getItem('currPlayer') || 1;
    let player1 = +localStorage.getItem('player1') || 0;
    let player2 = +localStorage.getItem('player2') || 0;

    function loadPreviousState() {
      if (player1 > 0) {
        boxes[player1 - 1].classList.add('player1');
      }
      if (player2 > 0) {
        boxes[player2 - 1].classList.add('player2');
      }

      const [showBtn1, hideBtn1] = [currPlayer === 1, currPlayer !== 1];
      document.querySelector('.btn-draw-dice-1').classList.toggle('d-none', hideBtn1);
      document.querySelector('.btn-draw-dice-2').classList.toggle('d-none', showBtn1);
    }

    loadPreviousState();

    function lemparDadu(p) {
      const result = Math.floor(Math.random() * 6) + 1;

      // Animasi acak dadu
      let rotation = 0;
      const interval = setInterval(() => {
        const randomDice = Math.floor(Math.random() * 6) + 1;
        rotation += 90;
        dice.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(3)`;
        dice.src = `./d${randomDice}.png`;
      }, 25);

      // Setelah 1.5 detik, hentikan animasi dan tampilkan hasil dadu
      setTimeout(() => {
        clearInterval(interval);
        dice.src = `./d${result}.png`;
        dice.style.transform = 'translate(-50%, -50%) rotate(0deg) scale(0.5)';
        playerJalan(p, result);
      }, 1500);

      setTimeout(() => {
        dice.style.transform = 'translate(250%, 250%) rotate(0deg) scale(0.5)';
      }, 5000);
    }

    function switchPlayer() {
      const btn1 = document.querySelector('.btn-draw-dice-1');
      const btn2 = document.querySelector('.btn-draw-dice-2');

      // Ganti status tombol dan pemain aktif
      btn1.classList.toggle('d-none');
      btn2.classList.toggle('d-none');
      currPlayer = (currPlayer === 1) ? 2 : 1;
      localStorage.setItem('currPlayer', currPlayer);
    }

    function updatePlayerPosition(p, s) {
      if (p === 1) {
        player1 += s;
        localStorage.setItem('player1', player1);
      } else {
        player2 += s;
        localStorage.setItem('player2', player2);
      }
    }

    function checkForWinner() {
      if (player1 === 100 || player2 === 100) {
        const winner = player1 === 100 ? 'Player 1' : 'Player 2';
        alert(`Winner: ${winner}`);
        localStorage.clear();
        return true;
      }
      return false;
    }

    function animatePlayerMovement(p, start, end) {
      const intervalId = setInterval(() => {
        if (start < end) {
          boxes.forEach(box => box.classList.remove(`player${p}`));
          boxes[start].classList.add(`player${p}`);
          start++;
        } else {
          clearInterval(intervalId);
        }
      }, 200);
    }

    function playerJalan(p, s) {
      const start = p === 1 ? player1 : player2;
      const end = start + s;

      if (end > 100) {
        updatePlayerPosition(p, 0);  // Roll back the move
        switchPlayer();
        return;
      }

      updatePlayerPosition(p, s);

      if (checkForWinner()) {
        return;
      }

      animatePlayerMovement(p, start, end);

      if (s !== 6) switchPlayer();
    }
  </script>
