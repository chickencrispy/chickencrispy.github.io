<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cingkreman</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/uicons-rounded.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="fixed-top">
      <div class="app-header">
        <div class="app-brands">
          <img src="./assets/icon/logo-brands.png" alt="Cingkreman">
          <h5>Cingkreman</h5>
        </div>

        <button class="btn btn-icon text-light">
          <i class="fi fi-rr-bell"></i>
        </button>
      </div>
    </div>

    <div class="swiper-container app-hero">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="hero-content">
            <div class="title text-white">Penangkaran Penyu Hijau</div>
            <div class="target">Rp 350.000.000</div>
          </div>
          <img src="https://www.greeners.co/wp-content/uploads/2020/09/Penyu-Hijau-1-min.jpg" alt="Penangkaran Penyu Hijau">
        </div>
      </div>
    </div>

    <section id="latest-projects">
      <div class="section-heading">
        <h5>Proyek Terkini</h5>
        <a href="#" class="link">Lihat semua</a>
      </div>

      <div class="swiper-container project-list">
        <div class="swiper-wrapper">
          <a href="project.html" class="swiper-slide">
            <img src="https://www.greeners.co/wp-content/uploads/2020/09/Penyu-Hijau-1-min.jpg" alt="Penangkaran Penyu Hijau">
            <div class="project-details">
              <div class="location"><i class="fi fi-rr-marker"></i> Kalibukbuk, Bali</div>
              <div class="title">Penangkaran Penyu Hijau</div>
              <div class="status">Sedang Berjalan</div>

              <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" aria-label="Pembuatan Indukan Karang" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </a>

          <a href="project.html" class="swiper-slide">
            <img src="https://web.pln.co.id/statics/uploads/2022/07/2ae91b3e-b8a0-42e0-bee6-c4188e2407fa.jpg" alt="Pembuatan Indukan Karang">
            <div class="project-details">
              <div class="location"><i class="fi fi-rr-marker"></i> Kalibukbuk, Bali</div>
              <div class="title">Penangkaran Penyu Hijau</div>
              <div class="status">Sedang Berjalan</div>

              <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" aria-label="Pembuatan Indukan Karang" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section id="recommendations">
      <div class="section-heading">
        <h5>Rekomendasi</h5>
      </div>

      <div class="swiper-container recommend-card">
        <div class="swiper-wrapper">
          <a href="project.html" class="swiper-slide">
            <img src="https://us.aqualung.com/cdn/shop/files/AQL-promo-banner-BCD-tech.jpg?v=1714485858&width=1440" alt="Pembuatan Indukan Karang">
            <div class="content">
              <h6>Pembuatan Indukan Karang</h6>
            </div>
          </a>
        </div>
      </div>
    </section>
  </div>

  <div class="fixed-bottom">
    <div class="bottom-navbar">
      <a href="index.html" class="navbar-menu active"><h5 class="mb-1"><i class="fi fi-rr-house-blank"></i></h5>Home</a>
      <a href="#" class="navbar-menu"><h5 class="mb-1"><i class="fi fi-rr-people-roof"></i></h5>Project</a>
      <a href="#" class="navbar-menu"><h5 class="mb-1"><i class="fi fi-rr-ticket-alt"></i></h5>Promo</a>
      <a href="#" class="navbar-menu"><h5 class="mb-1"><i class="fi fi-rr-wallet"></i></h5>Dompet</a>
      <a href="#" class="navbar-menu"><h5 class="mb-1"><i class="fi fi-rr-circle-user"></i></h5>Akun</a>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/swiper-bundle.min.js"></script>
  <script>
    if ($("div").hasClass("swiper-container")) {
      var swiper = new Swiper(".app-hero", {
        parallax: true,
        slidesPerView: 1,
        loop: true,
      });

      var swiper = new Swiper(".project-list", {
        parallax: true,
        slidesPerView: 1.5,
        spaceBetween: 16,
        loop: true,
      });

      var swiper = new Swiper(".recommend-card", {
        parallax: true,
        slidesPerView: 1,
        spaceBetween: 16,
        loop: true,
      });
    }
  </script>
</body>
</html>
